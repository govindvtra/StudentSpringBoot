apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlj-student
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlj-student
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: mlj-student
    spec:
      
      containers:
      - name: mlj-student
        image: govindr007/mljapp
        imagePullPolicy: IfNotPresent
        ports:
        - name: liveness-port
          containerPort: 8000
        resources: #CHANGE
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1024Mi #256Mi 
        readinessProbe:
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        livenessProbe:
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: mlj-secret 
---
apiVersion: v1
kind: Service
metadata:
  labels: #PODS
    app: mlj-student
  name: mlj-student
  namespace: default
spec:
  ports:
  - # nodePort: 30702 #CHANGE
    port: 8000 #CHANGE
    protocol: TCP
    targetPort: 8000 #CHANGE
  selector:
    app: mlj-student
  sessionAffinity: None #CHANGE
  type: LoadBalancer
