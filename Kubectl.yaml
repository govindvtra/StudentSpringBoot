apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlj-student
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlj-student
  template:
    metadata:
      labels:
        app: mlj-student
    spec:
      
      containers:
      - name: mlj-student
        image: mljcontainreg.azurecr.io/mljdemocontainer
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: mlj-secret 
---
apiVersion: v1
kind: Service
metadata:
  labels: #PODS
    app: mlj-student
  name: mlj-student
  namespace: default
spec:
  ports:
  - # nodePort: 30702 #CHANGE
    port: 8000 #CHANGE
    protocol: TCP
    targetPort: 8000 #CHANGE
  selector:
    app: mlj-student
  sessionAffinity: None #CHANGE
  type: LoadBalancer
